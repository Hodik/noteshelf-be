version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./queries"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        package: "repository"
        out: "repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "text"
            go_type: "string"
          - db_type: "pg_catalog.varchar"
            go_type: "string"
